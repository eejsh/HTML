<html>
<head>
<meta charset="utf-8">
<title>HTML 2일차 HTML4.0 + CSS 2.0</title>
</head>
<body>

<!-- ul : 목차 리스크 태그 li 개수만큼 목차리스크가 추가 됩니다.  

 -->
<ul>
<li>공지사항1</li>
<li>공지사항2</li>
<li>공지사항3</li>
<li>공지사항4</li>
</ul>
<br><br>

<!-- ol : 목차 리스트 태그이며, 숫자로 리스트 목차를 구분 합니다.  -->
<ol>
<li>공지사항1</li>
<li>공지사항2</li>
<li>공지사항3</li>
<li>공지사항4</li>
</ol>

<br>
<!-- span : 공간 오브젝트 태그  (빈 태그라 불림)  -->
<!-- border-style : solid (외곽선) 
     border-width : 선두깨
     border-color : 선색상
     팝업창 on, off 할때 사용. 
     새로운 윈도우 창(팝업) 레이어 아웃 때문에 나옴. 
     span은 width, height를 적용하기 위해서 display를 무조건 사용해야 합니다. 
  -->
  <!-- display(출력형태 구분) : block (출력) , none(미출력) -->
<span style ="border-style:solid; border-width:1px; border-color:black; "> 홍길동 입니다. </span>
<br>
<span style = "border:1px solid blue; width:500px; height:50px; display:block;"></span>
<br>
<!-- div 태그 : span과 동일한 레이아웃 태그 입니다. 단, display 사용하지 않아도 사이즈 변경이 가능합니다. 
 -->
<div style="border:1px solid pink; width:100px; height:100px;">
</div>
<!-- strike : HTML 4.0 (취소선을 사용하게 됨) ex: 할인율 표시할때  -->
<strike style="color:red;">5,500원</strike>
<br>
<s>22,000,000원</s>


</body>
</html>
