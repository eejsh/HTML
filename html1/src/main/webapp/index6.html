<html>
<head>
<meta charset="utf-8">
<title>HTML 3.0 기본 태그 2</title>
</head>
<body>
<!-- select : 사용자가 범위 안의 내용을 선택 할 때 사용. 선택태그라고 주로 불림.
option(자식tag) : (select + option)  묶어서 사용가능.  -->
<select>
<option>skt</option>
<option>kt</option>
<option>lgt</option>
<option>알뜰폰</option>
</select>
<br><br>
<!-- textarea 엔터키 먹음. 단, Textarea안에 태그 넣으면 태그까지 다 출력됨, 주석도 나옴.. 
cols = 한 줄당 글자 수
rows = 처음에 보여주는 줄수 
많은 내용을 보여주고 싶을 때 사용 ex)이용약관.. -->
<textarea cols ="50" rows="10">
이용약관
<!--출력됨-->
</textarea>
<br>
<!-- form : 사용자가 입력한 데이터를 전송하기 위한 태그 //(값 넣어서 보냄) 취소까지 묶음.  
submit : form과 사용을 같이 하며 키보드 엔터를 누를경우 작동 (data.java로 보내면 backend가 받음)

reset : 사용자가 입력한 내용 초기화 
button은 자바스크립트와 사용 form과 사용을 함께 할수도 있고 단독으로도 사용 가능. 
단, button은 마우스클릭으로 작동함.  
onclick="abc()" java의 method와 같음. 

method 단어 사용 다름 
front : 전송 post, get
back : method 함수
-->
<form method="post" action = "http://www.naver.com">
<input type="text">
<br>
<input type="checkbox">SNS 수신
<br>
<input type="password">
<br>
<input type = "submit" value="전송">
<input type =  "button" value="전송2" onclick="abc()"> <!-- 전송2번 클릭시 script로 abc()에서 작동 -->
<input type = "reset" value ="취소">
<br>
<!-- 버튼 모양은 총 3가지
submit, reset은 단독사용 불가
button은 단독사용 가능
 -->
</form>

</body>
</html>

<script>
function abc(){
 location.href = "http://nate.com";
}
</script>
