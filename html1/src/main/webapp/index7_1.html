<!-- 인풋타임도 하나의 태그이기 때문에 alige 설정됨. -->
<!-- tabindex 속성 : 커서가 Tab키를 누를 경우 이동하는 순서를 정할 때 사용하는 속성값.  -->
<form method="post" action ="http://naver.com">
		<table border="1" height="120" width="550" align="center" cellspacing="0" cellpadding="0">
	
			<tr>
				<td width="100" >아이디</td>
				<td align="center">
				<input type="text" style="width:280px; height:30px; " tabindex="1" ></td>
				
				<td rowspan="2" width="150" align="center">
				<input type="submit" align="center" value="로그인" style="width:130px; height:70px;" tabindex="3"></td>
			</tr>

			<tr>
				<td>패스워드</td>
				<td align="center">
				<input type="password" style="width:280px; height:30px; " tabindex="1" ></td>
			</tr>

			<tr>
				<td colspan="3"><input type="checkbox"> 자동로그인</td>
			</tr>

		</table>
	</form>


</body>
</html>
