<html>
<head>
<meta charset = "utf-8">
<title> HTML 1일차 HTML 3.0 신규태그 </title>
</head>
<body>
<!-- 사용자 입력 가능 input type: 사용자가 키보드, 마우스 또는 모바일 터치 시 사용. -->
<input type = "text"> 
<!--  text = 한글, 영어 , 문자, 숫자, 기호 다 입력 가능한 속성  -->
<br>

<input type ="password">
<!--: password = 사용자가 입력한 값을 disc(…) 모양으로 출력하게 됩니다.-->
<br>
<input type ="checkbox"> 동의함 
<!--   : checkbox : 마우스 클릭으로 선택 할때 사용 가능 , ex) 아이디 저장, 자동로그인, 다중 선택가능 -->
<br>
<input type ="radio" name = "a">동의함
<input type ="radio" name = "a">동의안함
<!-- radio + name ="a" 그룹화 /  단일선택 가능  ex)동의함.   -->
<br>
<input type ="radio" name ="b" checked> 신용카드
<input type ="radio" name ="b"> 계좌이체
<input type ="radio" name ="b"> 휴대폰결제
<!-- radio + name ="b" 그룹화 -->
<br>
<input type ="button"  value = "로그인"> 
<!-- <button value="버튼명" >안에 설정해야 됨.  단, button의 value는 값 받을 수 없음. -->
<br>
<input type = "text" value ="hong" readonly>
<!-- text 박스 안에 임의로 hong이라는 문구가 들어감. text의 value는 값을 java로  받을 수 있음
readonly =text부분이 읽기전용으로 바뀜 -->
<input type = "checkbox" checked>동의함
<!-- "checkbox" + checked / 사용자가ㅏ 선택하기 전 체크해 둘 수 있음. (기본값으로 선택되어있음)-->



</body>
</html>
