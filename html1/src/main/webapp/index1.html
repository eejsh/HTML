<html>   <!-- HTML의 시작 -->
<head>   <!-- head : JS(자바스크립트), meta, link 태그가 적용됨. 기본엔진 로드 파트 --> <!--주석표시 html 파일만 가져가면 됨. -->
<meta charset="UTF-8">  <!-- 언어셋 : EUC-KR(한국어전용) euc_jp (일본어) UTF-8 : 공통 언어 기본 언어셋 -->
<title> HTML 1.0 1일차 </title>  <!-- 브라우저 탭 이름을 말합니다.  -->
</head>
<!-- br : 한줄내림 -->
<body>
홍길동 <br>         <!--  br 줄바꿈  br:태그 -->
이순신 
<b>이순신</b>  <!-- <b></b> bold의 약자 . 글씨 굵기 --> <br>
<b>유관순</b> 님 <u>환영합니다. </u> <!-- <u>내용</u>: underline -->
<b>적립금은 <i> 5000원</i> 입니다.  <!-- <i></i> : italic --> 

<br>
웹 사이트 현재  <font color = 'red' size = "9" >공사중</font> 입니다.
 <!-- font태그 : 문자크기, 폰트체, 색상 등 변경 할 때 사용  -->
 <!-- color(속성) 색상, size(크기) 1~7까지 적용가능  -->

<br><br>

<font color="red" > <b> [긴급공지] </b> </font>
현대카드 결제가 현재 <u>시스템 장애</u>로 수정 중 입니다. <br><br>

홍 길&nbsp;&nbsp;&nbsp;&nbsp;동   <!--&nbsp; (특수문자) : 공란을 만들때 사용합니다. 스페이스바는 1번만 작동.-->




</body>
</html>
