<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Javascript 2일차 함수+return 함수 응용</title>
<script>

/*해당 함수들을 이용하여 결과값을 return 받는 코드를 작성하시오.
 숫자 20 과 30을 함수로 전달
 결과값 출력 600이 출력되어야 합니다.
 
 */

 function se(n1, n2){
	var re = ge(n1, n2);
	console.log(re);
}
 function ge(nn1, nn2){
	var total = nn1 * nn2;
	return total;
	 
 }
 se(20,30);
 

function a(aa, bb){  //(2)
	var result = b(aa, bb); //(3)
	console.log(result) //(7)
}
function b(zz, kk){ //(4)
	var cc = zz* kk; //(5)
	return cc; //(6)
}
a(20, 30);  //(1)


</script>

</head>

</body>
