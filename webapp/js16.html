<title>간편회원가입</title>
<script>
function sel(s) {
   console.log(s);
}

function btnclick() {
   
   var se = document.getElementById("se");
   var intext = document.getElementById("intext");
   
   console.log("intext: "+intext.value)
   if(se.value=="" || intext.value==""){
      alert("검색할 파트와 검색할 단어를 입력 하셔야 합니다");
      
   }else{      
      //frm.submit();   //form name사용      
      
      if(se.value=="name"){
         searchname(intext.value);
      }else if(se.value=="id"){
         console.log("iddd");
         searchid(intext.value);
      }
   }
}

</script>
</head>
<body>

<form name="frm" id="frm">
<select name="" id="se" onchange="sel(this.value)">
   <option value="">[검색할 파트]</option>
   <option value="name">이름</option>
   <option value="id">아이디</option>
</select>
<input type="text" id="intext">
<input type="button" id="btn" value="고객검색" onclick="btnclick();">
</form>
