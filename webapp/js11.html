<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1">
<title>javascript 3일차</title>

<script>
//function (일반함수, 리턴함수, 이벤트 핸들링 함수)

function abc(){   //function abc가 html onclick 과 합쳐짐. = 이벤트 핸들링함수
	
	
/*   var id = document.getElementById("mid").value;
   console.log(id);
   document.getElementById("mid").readOnly = true;  같은거 몇번 호출.. 사용지양*/ 
   
   
   
//	var id = document.getElementById("mid");
	//HTML ID값을 가져와서 js 변수로 이관함 (사용자가 입력한 값을 받는 형태 , 변수로 해당 아이디를 받고 value로 돌림.)
	
//	console.log(id.value);            //해당 ID값을 가져오는 역활
//   id.readOnly=true;               //readOnly (읽기 전용) 
   
   var id = document.getElementById("mid");
   var pw = document.getElementById("mpass");
   if(id.value==""){        // 해당 id값이 비어 있을 경우 
	   alert("아이디를 입력하세요");   //alert : 경고 문구
     id.focus();   // .focus(); 커서를 해당 오브젝트에 적용할 때 사용
     }
   else if(pw.value==""){
	   alert("패스워드를 입력하세요");     
	   pw.focus();
   }
   else{
	   /*form id 사용시*/
//	   var f = document.getElementById("frm");  //name? id? 같이 걸면 document 사용시 편해짐. 
//	   f.submit();

   /*form name 사용시*/
   frm.submit();    //submit() : method+action 발동시키는 함수. 
   }
   
   
   
   
}


</script>

</head>
<body>
<form id="frm" name="frm" method="post" action="http://naver.com" >
<input type ="text" id ="mid" name ="mid">   <!-- mid는 절대 중복되지 않게해야됨, back으로받으려면 name값 필수. -->
<input type ="password" id ="mpass" name="mpass" >  
<input type = "button" value="확인" onclick="abc()">
<!-- onclick 속성  : button에만 사용 
onclick 사용안하는 속성 (submit, reset) 
-->


</form>

</body>
</html>
