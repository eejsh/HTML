<html>
<head>
<meta charset="utf-8">
<title> HTML 1.0 1일차 기본태그 배우기 </title>  <!-- 브라우저 탭 이름을 말합니다.  -->
</head>
<body>
<!-- img태그 : 이미지를 가져올 때 사용합니다. 
[속성]     (=)가 붙으면 속성
src(경로 url)
width(가로크기), height(세로크기)
 -->
<img src ="http://thumbnail.10x10.co.kr/webimage/image/basic600/374/B003747619.jpg?cmd=thumb&w=400&h=400&fit=true&ws=falseg" >
<br>
<img src ="./2.jpg" width="100"  height="100">
<img src ="http://192.168.1.86:8080/html1/2.jpg">
<img src = "http://localhost:8080/html1/2.jpg">

<!-- 
절대경로 : http, https 로 시작하여 적용하는 URL 주소
상대경로 : ./ ../를 이용하여 디렉토리 별로 경로주소를 설정함.
 -->


<a href ="http://www.naver.com">네이버</a>
<!-- a 태그 : 페이지 이동 
 href (속성) : 경로 . href 상대경로, 절대경로 모두 이용 가능.
--> 
<br>
<a href="./index1.html">이전페이지</a>
<br><br>
<!-- a 태그 사용 시 a태그 안에 하위 태그를 적용해야 합니다.  -->
<!-- body, html 상위 태그. <a href> 태그 font 태그보다 상위. 순서중요! <font><a href>로 사용시 적용안됨.  -->
<a href="http://nate.com"><font color="red">네이트 닷컴</font> </a>
<!-- target 속성 : 웹페이지 이동을 어떤 형식으로 할 것인지 정함
_self : 현재 오픈된 페이지에서 이동
_black : 새로운 탭에서 페이지 이동
_top : 모바일에서 최상위 탭으로 이동
_new : 모바일에서 신규 탭으로 이동
 -->
<a href="http://google.com" target = "_self" >구글</a> <!-- 페이지 변경 : 하나의 커넥터만 연결... -->
<a href="http://daum.net" target = "_blank">다음</a> <!-- 새탭열기 카운팅1 추가. 새 탭 닫아도 원래 창 남겨있음. (이벤트 창:트래픽증가..) -->
<a href="http://nate.com" target = "_top">네이트</a> <!-- 모바일에서 적용. 무조건 최상위로 올라옴.  -->
<a href="http://nate.com" target = "_new">네이트</a> <!-- 신규 탭  -->

</body>
</html>
