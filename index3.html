<html>
<head>
<meta charset="utf-8">
<title>HTML 1일 HTML 2.0 태그</title>
</head>
<body>
<!--
<iframe src="./index2.html" frameborder="0" width ="100%" height="900"></iframe>
-->
<!-- iframe : 외부 페이지를 현재 페이지로 load 하여 출력하는 태그 입니다. iframe은 외각선이 기본, frameborder 로 없앨 수 있음. 
width = 100% : 브라우저 가로크기를 모두 사용한다는 뜻. , iframe : 피싱사이트 
frameborder : iframe 시 외각선을 지울 때 사용합니다. -->
<!-- table 태그 : 테이블을 생성할 때 제작
tr : 한줄
td : 한칸
1. width  , heigth 를 table에 적용하는 방식
2. tr 에 heigth 를 사용하여 td의 높이를 모두 맞춤 ( * 단, width는 사용하지 않습니다. )
3. td 에 width값을 사용하나 첫번째 tr에 해당되는 td에만 width을 적용 합니다.   
 -->
<table border ="1" width ="200">
<!-- 위에서 한번 설정하면 밑 칸도 크기 따라감.  -->
<tr height = "100">
<!-- 높이 tr에 만 설정함.  -->
<td width = "20">1</td>
<td width = "30">2</td>
<td>3</td>
</tr>
<tr>
<td>11</td>
<td>22</td>
<td>33</td>
</tr>
</table>

<br>

<!-- 3줄 4칸 -->
<!-- colspan : 가로칸을 합칠 때 사용합니다. 숫자는 무조건 2부터 -->
<!-- rowpan :  세로칸을 합칠 때 사용합니다. 숫자는 무조건 2부터 -->
<!--  align : left, rigth, center 표 안에 이미지, 텍스트의 위치를 변경 
table에 align = "center" 화면 가운데 
tr, td 에 align = "center" : 칸 내용 가운데 정렬-->
<!-- web은 기본이 left(왼쪽정렬)  -->
<table border ="1" height ="90" align = "center" > <!-- border : 외곽선 보이기. -->
<tr align = "center">
<td width = "200" colspan ="2" >1, 2</td>  
<td width = "100">3</td>
<td width = "100" align ="left">4</td>
</tr>

<tr>
<td colspan ="3" >5,6,7</td>
<td rowspan ="2">8,12</td>
</tr>

<tr>
<td>9</td>
<td>10</td>
<td>11</td>

</tr>

</table>


</body>
</html>
