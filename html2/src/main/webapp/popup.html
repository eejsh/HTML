<!DOCTYPE html>
<html lang ="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="U-XA-conpatible" content="ie=edge, chrome=1">

<title>팝업창 = js14.html </title>

<script>


function popclose(){
	self.close();  //self.close() 자신의 창을 강제종료 시킬때 사용
	
}

function abc(addr){ 
	//window.opener란 : 부모창을 지칭하게 됩니다.
	
	window.opener.document.getElementById("address").value=addr;
	self.close();
	//address라는 id에 addr값을으로 넣어주세요.
			
}
</script>

</head>
<body>


<a href ="javascript:void abc('서울 특별시 마포구 ');"> 서울 특별시 마포구 신촌로 </a> <br>
<a href ="javascript:void abc('서울 특별시 영등포구 ');"> 서울 특별시 영등포구 신촌로 </a><br>
<a href ="javascript:void abc('서울 특별시 금천구 메롱');"> 서울 특별시 금천구</a><br>
<a href ="javascript:void abc('서울 특별시 양천구 롱메');"> 서울 특별시 양천구</a><br>

<input type ="button" value ="창닫기" onclick="popclose();">


</body>
</html>
