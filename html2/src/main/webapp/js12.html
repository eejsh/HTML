<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-compatible" content="ie=edge, chorme=1">


<title>javascript 3일차 HTML + Javascript 2 (js13.html함께 사용)</title>

<script>
// 1. html 먼저 작성 2. css 꾸미기 (id, name, class 확인 잘하기) 3.javascript  // <form>에서 설정! 
function abc(){
//var a = document.getElenmentById("mid");
	if(frm.mid.value==""){
		alert ("중복 확인 하실 아이디를 입력하세요.");  //text에서 name 을 받았기 때문에 document 사용안해도됨.
	}
	else{
		frm.submit();
		
	}
	
	
}

</script>

<style>
.idclass{width : 200px; height: 30px;
border : 1px solid blue; box-sizing : border-box; 
}
.btn{ width: 80px; height: 30px; }

</style>

</head>
<body>
<!-- get 방식 : 브라우저에 파라미터값을 이용하여 전송하는 형태 
method를 post로 변경시 js13.html 사용못함. 값 넘겨주는방식이다름. 
단점: 보안에 취약함
-->
<form id="frm" name="frm" method="get" action="./js13.html">

<input type ="text" class="idclass" id="mid" name="mid" >
<input type = "button" value="전송" class="btn" onclick="abc();">

</form>

</body>
</html>
