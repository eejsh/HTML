<!DOCTYPE html>
<html>

<title>javascript 3일차 2차배열</title>
<script>

// 체스배열
var a =[ ["홍길동", "이순신"],
	     ["hong", "lee"]
	];
//console.log(a[1][1]);


//key배열
var b = {
		"person" : ["홍길동","이순신"],
		"mid" : ["hong", "lee"]
		
};

//console.log(b.person[1]);

var key = Object.keys(b);    //Object.keys = key 이름이 있는 배열을 말합니다.
//console.log(key.length);
//console.log(Object.values(key[0]));
console.log(key);

var keys_value = Object.values(b);   //object.values : 키에 맞는 값 배열만 가져옴.
console.log(keys_value);

var keys_en = Object.entries(b);    // object.entries : 배열 키와 값을 동시에 가져옴.  - 실무에선 잘 안씀.
console.log(keys_en);
console.log(keys_en[0][1]);

console.log(Object.keys(b.person));

console.log(b["person"][1]);   // 실무에서 무조건 사용. 

console.log(b["mid"][1]);

//연관배열
var c = [
	{"mname" : "홍길동", "mid":"hong" },
	{"mname" : "이순신", "mid":"lee" }
];

console.log(c);  //배열 다 찍기
console.log(c[1]["mname"]);    //c배열에 mname 



//복합배열
var d = [ 

{
	"mname" : ["홍길동","이순신"] 
	},
{ 
		"mid" : ["hong", "lee"] 
	}

];

console.log(d[0]["mname"][1]);



//무슨배열 사용해봤나?? : key를 이용한 배열, 복합배열 사용..2차원, 다차원배열. 사용해봄.



</script>
</head>
