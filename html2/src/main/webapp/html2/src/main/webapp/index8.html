<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-compatible" content="ie=edge, chrome1">
<meta name = "viewport" content="width=device-width, initial-scale=1.0">

<!-- viewport  모바일에서도 pc와 동일한 폰트크기로 나옴.   //모바일 반응형 웹
pc전용 사이트에선 viewport 필요 없음  단, 모바일에서도 사용할 경우 필수 meta
 -->

<title>HTML 4일차 HTML5.0 + CSS 3.0</title>
<!-- 모바일 사이즈 340~580px (원스크린) , 720px (투스크린)
                 360~580px 로 바뀔수잇음...
 -->

</head>
<body>
<br>

<input type ="number"> <!-- 숫자만 입력하는 디바이스 형태(모바일 전용) -->
<br>
<input type = "color"> <!-- 컬러피커 : 색상선택창 (모바일 + PC) -->
<br>
<input type = "tel"> <!-- 전화번호 디바이스 (모바일 전용)  -->
<br>
<input type ="date"> <!-- 달력 디바이스 (모바일 + PC) -->
<br>
<input type ="time"> <!-- 시간 디바이스 형태 (모바일 + PC) ex 호텔, 택배회사, 비행기예약(시간), 주차시간 -->
<br>
<input type ="week"> <!--  주일 표일 (모바일 + Pc) -->
<br>
<input type ="email"> <!-- e-mail 입력하는 전용 input (모바일) -->
<br>
<input type ="datetime-local"> <!-- 날짜와 시간을 동시에 입력받음 (모바일 + pc) -->
<br>
<!-- oninput : input+output 사용시 적용되는 속성 입니다. 
           name="aa", 문자를 숫자로 바꿔주기 , 값을 a로 보내주기       -->
<form oninput="aa.value=parseInt(a.value)">
<!-- range : 범위 선택 속성 입니다. min:최소, max:최대 , form 필요함. -->
min:1 <input type ="range" min="1" max="10" id="a">max:10<!--  줌 아웃할 시 사용 --> 
<!-- output : input에 대한 값을 받아서 출력하는 태그 (for, name 필요함 ▶ 백엔드전용태그..)-->
<output for="a" name="aa" value="5">5</output>
<!-- value = 5부터 바가 생김 -->
</form>
<br>
<input type ="image" src ="./logo_quick_01.png">
<!-- 이미지 버튼을 사용할 때 사용하는 속성 -->
<br>

<form method="post" action="http://www.naver.com">
<button type ="button">로그인</button> </form>
<!-- button type 안쓰면 submit으로 작동됨.  
button : input type 중 버튼에 해당하는 (submit, reset, button) 해당 사항만 추려서 button이라는 태그로 전환하였습니다.
단, 주의사항 - type 미사용시 무조건 submit으로 작동됩니다. 
<button>로그인</button> -> 빈값으로 자꾸 날라옴... button 태그 사용시 속성 확인!! -->




</body>
</html>
