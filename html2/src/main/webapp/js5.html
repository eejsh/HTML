<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript 2일차 함수(function)</title>
<script>
function a() {  // 일반함수
	console.log("홍길동");
}
a();      
//함수를 실행 단, function보다 아래에 있어야 합니다.
//java와 차이점 : 무조건 위에서 부터 읽음, function 일반함수  = java method 랑 동일.
// function data(){ }  : 데이터란 함수를 보내겠다. 

function b(num){ // num 인수값
	console.log(num);
}
var z = 10;
b(z);  //b 함수에서 숫자 z라는 인수값을 적용하여 호출 


function z1(){
	console.log("z함수");
	zz();   //외부 zz라는 함수로 호출함. 
}
function zz(){
	console.log("환영합니다.");
}
// z(); var z 랑 충돌  
z1();

//  setter, getter (java)
// call함수, return함수 (javascript)    

//자바는 public void(setter), public String (getter) 자료형 때문에 있지만, js는 형식만 있음

function setter(n) {  // n 받음
	var result = getter(n); //result 변수로 return 된 값을 보냄
	console.log(result);  //결과 출력
}
function getter(nn) {  //setter함수에서 전달 받음
	var cal = nn + 20;  // 전달 받은 값과 추가값을 계산
	return cal;    //최종 결과 값을 return 시킴. 
}
setter(5);




</script>

</head>

<body>

<from></from> <!-- from 에서 method 단 단어. -->

</body>
</html>
