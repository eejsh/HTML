<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-compatible" content="ie=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>javascript 6일차 재배열 (sort) + 상수 및 변수(중복방지) </title>

<script>
var a = 5;
var a = 10;   // var는 변수명을 다시 사용할 수 있고 값도 변경됨. a=5 에서 a=10으로 변경 및 재선언가능
console.log(a);

let b = 5;  
b = 10;    // let 중복이름 사용금지 . 값은 변경가능함. let b=5 b=10 으로 변경되나, let b=10은 변경안됨.
console.log(b);

const c =10; //const 중복사용금지. 값도 변경 안됨  java에서 final
//c=20;
console.log(c);


var b1 = Number("20");  // 문자를 숫자로 변환
var b2 = String(20);    // 숫자를 문자로 변환
console.log(b2);


function abc(){
	var n1 = document.getElementById("no1").value;
	var n2 = document.getElementById("no2").value;
	var n3 = Number(n1)+Number(n2);  //!중요 Number로 받아야 숫자 계산이 됩니다!
	console.log(n3.toLocaleString());
	//toLocalString() : 자리수에 맞춰서 콤마로 설정
	
	
	var data=[5,4,7,2,9,1];
	console.log(data.sort());  //오름차순으로 정렬
	
	data.sort(function(aa,bb){   //내림차순으로 정렬
		return bb-aa;
	})
	console.log(data);
	
	var data2= ["a","h","b","r","c"];
	console.log(data2.sort());  // 문자 오름차순 정렬
	
	
	
	data2.sort(function(cc,dd){   //문자 내림차순 정렬      cc=a , dd=h,  cc가 크면 -1, 계속 반복하여 비교하여 솔트 시킴.
	//배열이 문자일 경우 임의 음수와 양수 그리고 0을 기준으로 재 배치 하게 됩니다.
	console.log(cc);
		if(cc>dd){   
			return -1;
		}
		else if(cc<dd){
			return 1;
		}
		else{
			return 0;
		}
	})
	console.log(data2);
	
	
	
}


</script>

</head>
<body>

<!-- input type: text로 받는 값은 모두 문자형임. -->
<input type ="text" id="no1">
<input type ="text" id="no2">
<input type ="button" value ="계산" onclick="abc();">
</body>
</html>
