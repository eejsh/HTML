<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-compatible" content="ie=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>javascript 6일차 key 배열 object.keys</title>
<script>

//const : 값이 변하면 안되므로 const로 선언함.
const m = {
	    "mid":["hong","lee","kims","yuri","kang","ygs"],
	    "mname":["홍길동","이순신","김유신","유리왕","강감찬","유관순"],
	    "mtel":["010-1234-5555","010-0909-0001","010-5252-4242","010-2424-0000","010-1588-1588","010-0815-0815"]
	};

var test = Object.keys(m);
console.log(test);


//배열값 전체 보기 
Object.keys(m).forEach(function(a,b,c){   // Object.keys 무조건 forEach
	m[a].forEach(function(aa,bb,cc){   //해당 배열 변수에서 key index값을 적용함.
 		//		console.log(aa);
	 		});	  
	});           // 더블 forEach, 2차배열확인시 더블forEach 사용^^!
	
//	console.log(m["mid"][0]);
	
	
    //for-in부터 돌리기
	var s;
    for(s in m){   //key값을 로드합니다. 3바퀴
    	Object.keys(m[s]).forEach(function(aa,bb,cc){  //각 배열의 key값에 맞는 데이터가 출력됨 (6번 회전함);
    		console.log(aa);
    	console.log(bb);
    	console.log(cc);
    	
    	console.log(m[s][aa]);
    	
    	});
    	//	console.log(s);
    	
    };
	


/* Object.keys("mid").forEach(function(a,b,c){
	 console.log(c);  //0.1.2
 }); */







</script>
</head>
