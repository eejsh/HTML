<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-compatible" content="ie=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1;">

<title>javascript 4일차 파라미터 전달 (Form, location)+ js7_1.html</title>
<script>

//form을 이용하여 전송함
function abc(){
	frm.submit();  //name 값 뭐로보내는지 확인~!
}

//location 으로 전송
function bbb(){

	var data1 = frm2.kkk.value;
	var data2 = frm2.zzz.value;
	
	location.href='./js7_1.html?aaa='+data1+'&bbb='+ data2;
	//aaa는 사용자 이름, bbb는 값,, 다음차례에 값 확인해서 주기.
	
}
//첫번째 데이터는 무조건 ?로 시작을 함, 그 외에는 모두 &로 사용하게 됩니다.
		
function ccc(){
	frm3.method ="get";
	frm3.action="./js7_1.html";
	frm3.submit();
}


//ID :park , 국적 : gana 웹페이지에 출력..split을 잘 쪼개야함..?
		


</script>

</head>
<body>

<!-- 통신? 무조건 form 으로~! 
method="get"으로 해야 파라미터값 넘어감!!-->
<!-- form 파라미터 전송 -->
<form name = "frm" id="frm" method="get" action="./js7_1.html">
<input type ="text" name="aaa">
<input type ="text" name="bbb">
<input type ="button" value="전송" onclick="abc();">
</form>

<br><br><br>

<!-- 로케이션으로 파라미터 전송 -->
<form name="frm2" id="frm2">
<input type = "text" name="kkk">
<input type ="text" name ="zzz">
<input type ="button" value="전송" onclick="bbb()">

</form>

<!-- 복합방식 파라미터 전송 -->
<form name="frm3" id="frm3">
<input type="text" name="ddd">
<input type ="text"name="eee">
<input type ="button" value="전송" onclick="ccc()">



</form>
</body>
</html>
