<script>
//파라미터출력.

var url = window.location.search;
console.log(url);

var sp = url.split("&bbb=");
var city = sp[1];
var sp2 = sp[0].split("?aaa=");
var mid = sp2[1];


</script>

<body>

아이디 : <span id = "mid"></span><br>
국적 : <span id = "city"></span>

</body>

<script>

//Document.getElementById("mid").append=("hong");

document.getElementById("mid").innerText=mid;
document.getElementById("city").innerText=city;

//append로 많이 찍음.
</script>
