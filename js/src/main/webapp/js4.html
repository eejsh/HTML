<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-compatible" content="id=edge, chrome=1">
<meta name ="viewport" content="width=device-width, initial-scale=1">
<title>javascript 4일차 HTML 코드 생성</title>
<script>

var a=0;  //전역변수

//innerHTML : html 태그 및 문자를 생성할 때 사용합니다. (innerHTML은 태그로 바궈줌. 문자도 출력가능)
//innerText : 문자만 생성하게 됩니다.  (innerText는 문자화 시켜줌)
//단, inner는 += 을 사용하지 않을 경우 기존에 있는 태그는 모두 삭제 시켜 버립니다. 


function abc(){
	var b = document.getElementById("box");
	
	if(a<3){
	b.innerHTML += "<input type='text' id='mid' name='mid'>"; //버튼 누를시 text로바뀜
	a++; 	}  // text 박스 생성 
	
	
	// innerHTML = 일 시 타입 변경 교체로 되나, += 일시 기존 button에 text 추가됨.
	// 대옵션- 소옵션 선택시 사용, 첨부파일 올릴때 사용함
	
//  b.innerText="홍길동";
//	b.innerText = "<input type='text' id='mid' name='mid'>"; 
//	b.innerHTML="홍길동";
	


	
}


</script>

</head>
<body>

<div id="box">
<input type="button" value="생성" onclick="abc();">


</div>



</body>
</html>
