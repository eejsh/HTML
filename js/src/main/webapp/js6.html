<title>javascript 4일차 HTML 코드생성 (input)</title>
<script>


function abc(){
var i = document.createElement("input");   // 생성 누르면 input 생성됨..
/*input에는 type, name, value, className, maxLength*/
	i.type="password";  //생성 누르면 input type ="text"생성됨 , password, checkbox, submit button 다됨. 
	i.name="security"; //생성 누르면 name생성됨. input type ="text" name="security" 생성..
	i.value="";   // 빼줘도 무방함. 사용자 입력 파트 
	i.className="aa";  // style 에 aa 추가, class="aa" 생성됨.
	i.maxLength="5";   //5자까지 , maxLength 대소문자 구분함. 
		
	document.getElementById("box").append(i);
}


</script>
<style>

.aa{width:200px; height: 30px; border: 1px solid red; }


</style>

</head>
<body>


<div id="box">
<input type ="button" value="인증번호" onclick="abc();">
